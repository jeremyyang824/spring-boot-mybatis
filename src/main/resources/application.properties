
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://127.0.0.1:3306/demo?useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username = root
spring.datasource.password = root

# annotation方式配置mybatis (实体包名)
# mybatis.type-aliases-package = com.jeremyyang.demo

# xml方式配置mybatis
mybatis.config-locations=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath*:mybatis/mapper/*Mapper.xml

# pagehelper分页插件配置
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

# 日志配置 (默认Logback)
# logging.file=${user.home}/logs/spring-boot-mybatis.log
# logging.level.root=ERROR
# logging.level.com.jeremyyang.demo=DEBUG
